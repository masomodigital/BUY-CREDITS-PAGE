<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy SMS Credits</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { color: #333; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; font-size: 16px; }
    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #status { margin-top: 20px; font-weight: bold; color: red; }
  </style>
</head>
<body>

  <h2>Buy SMS Credits</h2>

  <div class="form-group">
    <label for="amount">Amount (Minimum KSh 10.00)</label>
    <input type="number" id="amount" placeholder="e.g. 20.00" step="0.01" min="10" required />
  </div>

  <div class="form-group">
    <label for="nationalId">National ID</label>
    <input type="text" id="nationalId" placeholder="Enter your ID number" required />
  </div>

  <div class="form-group">
    <label for="promoCode">Promo Code</label>
    <input type="text" id="promoCode" placeholder="Enter promo code" />
  </div>

  <button onclick="redirectToPayment()">Pay Now</button>

  <p id="status"></p>

  <script>
    function redirectToPayment() {
      const amount = parseFloat(document.getElementById("amount").value);
      const nationalId = encodeURIComponent(document.getElementById("nationalId").value.trim());
      const promoCode = encodeURIComponent(document.getElementById("promoCode").value.trim());

      if (isNaN(amount) || amount < 10) {
        document.getElementById("status").textContent = "Minimum amount is KSh 10.00";
        return;
      }

      if (!nationalId) {
        document.getElementById("status").textContent = "Please enter your National ID.";
        return;
      }

      const baseUrl = "https://paystack.shop/pay/bo8-zl65r3";
      const email = "admin@masomo.website";
      const firstName = "Masomo";
      const lastName = "Library";
      const phone = "0715399449";

      const redirectUrl = `${baseUrl}?email=${email}&first_name=${firstName}&last_name=${lastName}&phone=${phone}&locked=email,first_name,last_name,phone&metadata=amount:${amount},id:${nationalId},promo:${promoCode}`;

      window.location.href = redirectUrl;
    }
  </script>

</body>
    </html>
