<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy SMS Credits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: darkgreen;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <h2>Buy SMS Credits</h2>

  <div class="form-group">
    <label for="amount">Amount (KSh) - minimum 10</label>
    <input type="number" id="amount" min="10" placeholder="e.g. 20" required />
  </div>

  <div class="form-group">
    <label for="nationalId">National ID</label>
    <input type="text" id="nationalId" placeholder="Your ID Number" required />
  </div>

  <div class="form-group">
    <label for="promoCode">Promo Code</label>
    <input type="text" id="promoCode" placeholder="Optional" />
  </div>

  <button onclick="redirectToPayment()">Pay Now</button>

  <p id="status"></p>

  <script>
    function redirectToPayment() {
      const amount = parseFloat(document.getElementById("amount").value);
      const nationalId = document.getElementById("nationalId").value.trim();
      const promoCode = document.getElementById("promoCode").value.trim();
      const status = document.getElementById("status");

      if (isNaN(amount) || amount < 10) {
        status.textContent = "Please enter a valid amount (minimum 10 KSh).";
        return;
      }
      if (!nationalId) {
        status.textContent = "Please enter your National ID.";
        return;
      }

      // Convert amount to cents (i.e., 100 = 10000)
      const amountInCents = amount * 100;

      // Encode promo code and National ID as custom fields
      const customFields = encodeURIComponent(`NationalID:${nationalId},PromoCode:${promoCode}`);

      // Build full Paystack payment link
      const paystackLink = `https://paystack.shop/pay/bo8-zl65r3?amount=${amountInCents}&custom_fields=${customFields}`;

      // Redirect to Paystack payment page
      window.location.href = paystackLink;
    }
  </script>

</body>
      </html>
