<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy SMS Credits | Masomo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buy SMS Credits</h1>
    <form id="paymentForm">
      <label for="nationalId">National ID</label>
      <input type="text" id="nationalId" name="nationalId" required />

      <label for="amount">Amount (KES, Min 10)</label>
      <input type="number" id="amount" name="amount" min="10" required />

      <label for="promoCode">Promo Code (optional)</label>
      <input type="text" id="promoCode" name="promoCode" />

      <label for="mpesaNumber">Mpesa Number</label>
      <input
        type="tel"
        id="mpesaNumber"
        name="mpesaNumber"
        placeholder="07XXXXXXXX"
        required
      />

      <button type="submit" id="payButton">Pay Now</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    // Replace this with your deployed Apps Script Web App URL
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz8olHuWB8My3EiecSDzQFyhzAlKEMOF6J92N3cEnPfF8aCsfyv1704eyCYSh5xaSf-rQ/exec';

    const form = document.getElementById('paymentForm');
    const messageDiv = document.getElementById('message');
    const payButton = document.getElementById('payButton');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      payButton.disabled = true;
      messageDiv.textContent = 'Initiating payment...';
      messageDiv.className = 'message';

      let mpesa = document.getElementById('mpesaNumber').value.trim();

      // Auto-format Mpesa number to E.164 format +2547XXXXXXX
      if (mpesa.startsWith('0')) {
        mpesa = '+254' + mpesa.substring(1);
      } else if (!mpesa.startsWith('+254')) {
        mpesa = '+254' + mpesa;
      }

      const payload = {
        nationalId: document.getElementById('nationalId').value.trim(),
        amount: parseFloat(document.getElementById('amount').value),
        promoCode: document.getElementById('promoCode').value.trim(),
        mpesaNumber: mpesa,
      };

      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();

        messageDiv.textContent = result.message;
        messageDiv.className = result.success ? 'message success' : 'message error';
      } catch (error) {
        messageDiv.textContent = 'An error occurred. Please try again.';
        messageDiv.className = 'message error';
      } finally {
        payButton.disabled = false;
      }
    });
  </script>
</body>
</html>
